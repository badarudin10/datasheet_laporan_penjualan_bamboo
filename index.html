<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BambooArt Control Center</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f1711; color: white; margin: 0; overflow: hidden; }
        .sidebar { background: rgba(255, 255, 255, 0.03); border-right: 1px solid rgba(255, 255, 255, 0.1); }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1rem; }
        iframe { border-radius: 1rem; border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="h-screen flex flex-col md:flex-row">

    <div class="w-full md:w-1/3 h-full overflow-y-auto p-6 sidebar shadow-2xl">
        <div class="flex items-center gap-3 mb-8">
            <div class="bg-green-600 p-2 rounded-lg font-bold">BA</div>
            <h1 class="text-xl font-bold tracking-tight">BambooArt <span class="text-green-500 text-xs">V.2</span></h1>
        </div>

        <div class="space-y-4 mb-8">
            <div class="bg-green-600 p-5 rounded-2xl shadow-lg">
                <p class="text-[10px] font-bold uppercase opacity-80">Total Omzet</p>
                <h2 id="displayRev" class="text-xl font-black italic">Memuat...</h2>
            </div>
            <div class="bg-sky-500 p-5 rounded-2xl shadow-lg text-white">
                <p class="text-[10px] font-bold uppercase opacity-80 text-white">Unit Terjual</p>
                <h2 id="displaySold" class="text-3xl font-black italic text-white">0</h2>
            </div>
            <div class="bg-red-500 p-5 rounded-2xl shadow-lg text-white">
                <p class="text-[10px] font-bold uppercase opacity-80 text-white">Stok Akhir</p>
                <h2 id="displayStock" class="text-xl font-black italic text-white">0</h2>
            </div>
        </div>

        <div class="glass-card p-4 mb-6">
            <h3 class="text-xs font-bold mb-4 uppercase text-green-400">Trend Penjualan</h3>
            <div class="h-40"><canvas id="lineChart"></canvas></div>
        </div>

        <button onclick="location.reload()" class="w-full bg-white/10 hover:bg-white/20 p-3 rounded-xl text-xs font-bold transition">üîÑ REFRESH DATA</button>
        
        <p class="text-[9px] text-gray-500 mt-10 text-center uppercase tracking-widest">¬© 2026 BambooArt Management System</p>
    </div>

    <div class="flex-1 h-full p-4 bg-black/20 flex flex-col">
        <div class="mb-2 flex justify-between items-center px-2">
            <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Database Editor (Direct Access)</span>
            <span class="text-[10px] text-green-500 font-bold animate-pulse">‚óè LIVE EDITING MODE</span>
        </div>
        <iframe 
            src="https://docs.google.com/spreadsheets/d/1vQXdrHU-IFBl2jmf3Unzy8Jb2Uh7VfK5uvX0OeO7Ivlc88QC6ahXNFJf1VlGWlTb7Mfp4xzeSY6BsXx/edit" 
            class="w-full h-full bg-white">
        </iframe>
    </div>

    <script>
        const sheetCsvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQXdrHU-IFBl2jmf3Unzy8Jb2Uh7VfK5uvX0OeO7Ivlc88QC6ahXNFJf1VlGWlTb7Mfp4xzeSY6BsXx/pub?output=csv";

        function syncData() {
            Papa.parse(sheetCsvUrl, {
                download: true,
                complete: function(results) {
                    const data = results.data;
                    const totalRow = data.find(r => r[2] && r[2].toString().toUpperCase().trim() === "TOTAL");

                    if (totalRow) {
                        document.getElementById('displayRev').innerText = "Rp " + (totalRow[20] || "0");
                        document.getElementById('displaySold').innerText = totalRow[18] || "0";
                        document.getElementById('displayStock').innerText = totalRow[17] || "0";

                        const monthlyValues = [];
                        for(let i=4; i<=15; i++) {
                            let val = totalRow[i] ? totalRow[i].toString().replace(/[^\d]/g, '') : "0";
                            monthlyValues.push(parseInt(val) || 0);
                        }
                        renderChart(monthlyValues);
                    }
                }
            });
        }

        let myChart;
        function renderChart(vals) {
            const ctx = document.getElementById('lineChart');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['J','F','M','A','M','J','J','A','S','O','N','D'],
                    datasets: [{
                        data: vals, borderColor: '#4caf50', backgroundColor: 'rgba(76, 175, 80, 0.1)', fill: true, tension: 0.4, borderWidth: 2, pointRadius: 2
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { ticks: { color: '#666', font: {size: 9} }, grid: { display: false } } } }
            });
        }

        syncData();
    </script>
</body>
</html>

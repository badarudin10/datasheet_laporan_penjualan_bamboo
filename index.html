<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard BambooArt 2026</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f3f4f6; }
        .bamboo-gradient { background: linear-gradient(135deg, #166534 0%, #064e3b 100%); }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <header class="bamboo-gradient p-8 rounded-3xl shadow-xl mb-8 text-white flex flex-col md:flex-row justify-between items-center gap-4">
            <div>
                <h1 class="text-3xl font-bold">üìä Dashboard Penjualan BambooArt</h1>
                <p id="status" class="text-green-300 text-sm font-semibold mt-1 italic">üîÑ Menghubungkan ke server...</p>
            </div>
            <div class="bg-white/10 p-4 rounded-2xl backdrop-blur-md border border-white/20">
                <p class="text-xs uppercase opacity-70">Total Omzet 2026</p>
                <p id="displayRev" class="text-2xl font-black text-white">Rp 0</p>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-green-500">
                <p class="text-gray-400 text-xs font-bold uppercase">Total Unit Terjual</p>
                <p id="displaySold" class="text-3xl font-bold text-gray-800">0</p>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-orange-500">
                <p class="text-gray-400 text-xs font-bold uppercase">Sisa Stok</p>
                <p id="displayStock" class="text-3xl font-bold text-gray-800">0</p>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-blue-500">
                <button onclick="window.print()" class="w-full h-full text-blue-600 font-bold hover:bg-blue-50 transition uppercase text-sm">üñ®Ô∏è Cetak Laporan PDF</button>
            </div>
        </div>

        <div class="bg-white p-8 rounded-3xl shadow-sm border border-gray-100">
            <h3 class="text-gray-700 font-bold mb-6 flex items-center gap-2">
                üìà Tren Penjualan Bulanan
            </h3>
            <div style="position: relative; height:300px; width:100%">
                <canvas id="mainChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQXdrHU-IFBl2jmf3Unzy8Jb2Uh7VfK5uvX0OeO7Ivlc88QC6ahXNFJf1VlGWlTb7Mfp4xzeSY6BsXx/pub?output=csv";

        function init() {
            Papa.parse(sheetUrl, {
                download: true,
                header: false,
                skipEmptyLines: true,
                complete: function(results) {
                    const rows = results.data;
                    // Mencari baris yang mengandung kata 'TOTAL'
                    const totalRow = rows.find(r => r.some(cell => cell && cell.toString().toUpperCase() === 'TOTAL'));

                    if (totalRow) {
                        updateDashboard(totalRow);
                        document.getElementById('status').innerText = "‚úÖ Data Terhubung Otomatis";
                    } else {
                        document.getElementById('status').innerText = "‚ö†Ô∏è Error: Baris 'TOTAL' Tidak Ditemukan";
                        document.getElementById('status').classList.replace('text-green-300', 'text-red-400');
                    }
                },
                error: function() {
                    document.getElementById('status').innerText = "‚ùå Gagal Mengambil Data";
                }
            });
        }

        function updateDashboard(row) {
            // Mapping data berdasarkan struktur CSV
            // Kolom index 18: Total Barang Keluar, Index 19: Stok Akhir, Index 20: Total Harga
            document.getElementById('displaySold').innerText = row[18] || "0";
            document.getElementById('displayStock').innerText = row[19] || "0";
            document.getElementById('displayRev').innerText = "Rp " + (row[20] || "0");

            // Ambil data bulanan (Kolom 4 sampai 15: Januari - Desember)
            const monthlyValues = [];
            for (let i = 4; i <= 15; i++) {
                let val = row[i] ? row[i].toString().replace(/\D/g, '') : "0";
                monthlyValues.push(parseInt(val) || 0);
            }

            renderChart(monthlyValues);
        }

        let myChart;
        function renderChart(data) {
            const ctx = document.getElementById('mainChart').getContext('2d');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Jan','Feb','Mar','Apr','Mei','Jun','Jul','Agu','Sep','Okt','Nov','Des'],
                    datasets: [{
                        label: 'Unit Terjual',
                        data: data,
                        backgroundColor: '#16a34a',
                        borderRadius: 10,
                        barThickness: 25
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: { y: { beginAtZero: true, grid: { display: false } } }
                }
            });
        }

        init();
        // Cek update tiap 10 menit
        setInterval(init, 600000);
    </script>
</body>
</html>

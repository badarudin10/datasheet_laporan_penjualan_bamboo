<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BambooArt Mobile Control</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f1711; color: white; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1.5rem; }
    </style>
</head>
<body class="p-4 pb-28">

    <div class="max-w-md mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-xl font-bold tracking-tight text-green-500 italic">BambooArt Mobile</h1>
            <button onclick="location.reload()" class="bg-white/10 p-2 rounded-full text-xs">ðŸ”„ Refresh</button>
        </div>

        <div class="grid grid-cols-1 gap-4 mb-6">
            <div class="bg-green-600 p-6 rounded-3xl shadow-lg">
                <p class="text-[10px] font-bold uppercase opacity-80 mb-1">Total Omzet</p>
                <h2 id="displayRev" class="text-2xl font-black italic">Rp 181.900.000</h2>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-sky-500 p-5 rounded-3xl shadow-lg">
                    <p class="text-[10px] font-bold uppercase opacity-80 mb-1">Unit Terjual</p>
                    <h2 id="displaySold" class="text-2xl font-black italic">2540</h2>
                </div>
                <div class="bg-red-500 p-5 rounded-3xl shadow-lg text-white">
                    <p class="text-[10px] font-bold uppercase mb-1 opacity-80">Stok Akhir</p>
                    <h2 id="displayStock" class="text-2xl font-black italic">1180</h2>
                </div>
            </div>
        </div>

        <div class="glass-card p-5 mb-6">
            <h3 class="text-[10px] font-black mb-4 uppercase text-green-400">Trend Penjualan</h3>
            <div class="h-48"><canvas id="lineChart"></canvas></div>
        </div>

        <div class="fixed bottom-6 left-0 right-0 px-6">
    <a href="https://docs.google.com/spreadsheets/d/1vQXdrHU-IFBl2jmf3Unzy8Jb2Uh7VfK5uvX0OeO7Ivlc88QC6ahXNFJf1VlGWlTb7Mfp4xzeSY6BsXx/edit?usp=drivesdk" 
       target="_blank"
       class="flex items-center justify-center gap-3 w-full bg-white text-black font-black p-5 rounded-2xl shadow-2xl transition active:scale-95">
       <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="green"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg>
       EDIT DATA DI SPREADSHEET
    </a>
</div>
    </div>

    <script>
        const sheetCsvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQXdrHU-IFBl2jmf3Unzy8Jb2Uh7VfK5uvX0OeO7Ivlc88QC6ahXNFJf1VlGWlTb7Mfp4xzeSY6BsXx/pub?output=csv";

        function syncData() {
            Papa.parse(sheetCsvUrl, {
                download: true,
                complete: function(results) {
                    const data = results.data;
                    const totalRow = data.find(r => r[2] && r[2].toString().toUpperCase().trim() === "TOTAL");

                    if (totalRow) {
                        document.getElementById('displayRev').innerText = "Rp " + (totalRow[20] || "0");
                        document.getElementById('displaySold').innerText = totalRow[18] || "0";
                        document.getElementById('displayStock').innerText = totalRow[17] || "0";

                        const monthlyValues = [];
                        for(let i=4; i<=15; i++) {
                            let val = totalRow[i] ? totalRow[i].toString().replace(/[^\d]/g, '') : "0";
                            monthlyValues.push(parseInt(val) || 0);
                        }
                        renderChart(monthlyValues);
                    }
                }
            });
        }

        let myChart;
        function renderChart(vals) {
            const ctx = document.getElementById('lineChart');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['J','F','M','A','M','J','J','A','S','O','N','D'],
                    datasets: [{
                        data: vals, borderColor: '#4caf50', backgroundColor: 'rgba(76, 175, 80, 0.1)', fill: true, tension: 0.4, borderWidth: 3, pointRadius: 2
                    }]
                },
                options: { 
                    responsive: true, maintainAspectRatio: false, 
                    plugins: { legend: { display: false } }, 
                    scales: { y: { display: false }, x: { ticks: { color: '#666', font: {size: 10} }, grid: { display: false } } } 
                }
            });
        }

        syncData();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BambooArt Auditor - Akurasi Mutlak</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0b0f0c; color: white; }
        .glass-card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1.5rem; }
        .month-card { border-top: 4px solid #22c55e; height: 100%; display: flex; flex-direction: column; justify-content: space-between; }
        .item-row { display: flex; justify-content: space-between; font-size: 11px; padding: 5px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body class="p-6">

    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-black text-green-500 italic uppercase">BambooArt Auditor</h1>
                <p class="text-xs font-bold text-gray-400 tracking-widest uppercase">Update: Logika Kumulatif (Unit x Harga)</p>
            </div>
            <div class="flex gap-3">
                <button onclick="location.reload()" class="bg-white/10 px-4 py-2 rounded-xl text-xs font-black uppercase border border-white/20">ðŸ”„ Refresh</button>
                <button onclick="window.print()" class="bg-green-600 px-4 py-2 rounded-xl text-xs font-black uppercase shadow-lg">ðŸ“„ Print</button>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-green-700 p-8 rounded-[2.5rem] shadow-2xl">
                <p class="text-[10px] font-black uppercase opacity-60 mb-1">Total Omzet Tahunan (Kolom U)</p>
                <h2 id="boxOmzet" class="text-4xl font-black italic">Rp 0</h2>
            </div>
            <div class="bg-amber-500 p-8 rounded-[2.5rem] shadow-2xl text-black">
                <p class="text-[10px] font-black uppercase opacity-70 mb-1">Modal Mengendap (W x Q)</p>
                <h2 id="boxModal" class="text-4xl font-black italic">Rp 0</h2>
            </div>
            <div class="bg-sky-600 p-8 rounded-[2.5rem] shadow-2xl">
                <p class="text-[10px] font-black uppercase opacity-60 mb-1">Total Produk</p>
                <h2 id="boxDatabase" class="text-4xl font-black italic">0 Item</h2>
            </div>
        </div>

        <div class="glass-card p-6 mb-10 h-72">
            <canvas id="lineChart"></canvas>
        </div>

        <h2 class="text-xl font-black uppercase italic mb-6 border-l-4 border-green-500 pl-4">Rincian Omzet Per Bulan</h2>
        <div id="monthlyGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"></div>
    </div>

    <script>
        const sheetCsvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQXdrHU-IFBl2jmf3Unzy8Jb2Uh7VfK5uvX0OeO7Ivlc88QC6ahXNFJf1VlGWlTb7Mfp4xzeSY6BsXx/pub?output=csv";

        // Fungsi Ambil Angka Murni
        function parseVal(v) {
            if (!v) return 0;
            let n = parseInt(v.toString().replace(/[^0-9]/g, ''));
            return isNaN(n) ? 0 : n;
        }

        function syncData() {
            Papa.parse(sheetCsvUrl, {
                download: true,
                complete: function(results) {
                    const rows = results.data;
                    const container = document.getElementById('monthlyGrid');
                    container.innerHTML = '';

                    let grandTotalOmzet = 0;
                    let totalModalMacet = 0;
                    let countProduk = 0;
                    let monthlyDataForChart = [];

                    // 1. DATA MASTER & DASHBOARD
                    for (let i = 3; i <= 20; i++) {
                        if (rows[i] && rows[i][2]) {
                            countProduk++;
                            grandTotalOmzet += parseVal(rows[i][20]); // U
                            totalModalMacet += (parseVal(rows[i][22]) * parseVal(rows[i][16])); // W * Q
                        }
                    }

                    // 2. PROSES BULANAN (Jan - Des)
                    const months = ['Januari','Februari','Maret','April','Mei','Juni','Juli','Agustus','September','Oktober','November','Desember'];
                    
                    months.forEach((name, idx) => {
                        let totalUangBulanIni = 0;
                        let rincianHtml = '';
                        const colIdx = idx + 4; // Kolom E dimulai dari index 4

                        for (let i = 3; i <= 20; i++) {
                            if (rows[i] && rows[i][2]) {
                                const unit = parseVal(rows[i][colIdx]);
                                const harga = parseVal(rows[i][19]); // Kolom T

                                if (unit > 0) {
                                    const subTotal = unit * harga;
                                    totalUangBulanIni += subTotal;
                                    rincianHtml += `
                                        <div class="item-row">
                                            <span class="font-bold uppercase italic text-gray-300">${rows[i][2]} (${unit})</span>
                                            <span class="text-green-400 font-black">Rp ${subTotal.toLocaleString('id-ID')}</span>
                                        </div>`;
                                }
                            }
                        }

                        // Render Card
                        container.innerHTML += `
                            <div class="glass-card p-6 month-card">
                                <div>
                                    <h4 class="text-green-500 font-black uppercase text-xs mb-4 tracking-tighter border-b border-white/10 pb-2">${name}</h4>
                                    <div class="min-h-[50px]">${rincianHtml || '<p class="text-[10px] opacity-20 italic">Kosong</p>'}</div>
                                </div>
                                <div class="mt-6 pt-4 border-t border-green-500/30 text-right">
                                    <p class="text-[9px] uppercase font-bold opacity-50">Total Bulanan</p>
                                    <p class="text-lg font-black text-white italic">Rp ${totalUangBulanIni.toLocaleString('id-ID')}</p>
                                </div>
                            </div>`;
                        
                        monthlyDataForChart.push(totalUangBulanIni);
                    });

                    // Update Top Stats
                    document.getElementById('boxOmzet').innerText = "Rp " + grandTotalOmzet.toLocaleString('id-ID');
                    document.getElementById('boxModal').innerText = "Rp " + totalModalMacet.toLocaleString('id-ID');
                    document.getElementById('boxDatabase').innerText = countProduk + " Produk";
                    
                    drawChart(monthlyDataForChart);
                }
            });
        }

        function drawChart(vals) {
            const ctx = document.getElementById('lineChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Jan','Feb','Mar','Apr','Mei','Jun','Jul','Agu','Sep','Okt','Nov','Des'],
                    datasets: [{
                        data: vals,
                        borderColor: '#22c55e',
                        backgroundColor: 'rgba(34, 197, 94, 0.1)',
                        fill: true,
                        tension: 0.4,
                        borderWidth: 4,
                        pointRadius: 5
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: true }, x: { grid: { display: false } } } }
            });
        }

        syncData();
    </script>
</body>
</html>

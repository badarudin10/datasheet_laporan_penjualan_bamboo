<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BambooArt Auditor Max - Precision Update</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0b0f0c; color: white; background-image: url('https://www.transparenttextures.com/patterns/dark-wood.png'); }
        .glass-card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1.5rem; }
        .month-card { border-left: 4px solid #22c55e; transition: 0.3s; height: 100%; display: flex; flex-direction: column; }
        .item-row { display: flex; justify-content: space-between; font-size: 10px; padding: 6px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        @media print { .no-print { display: none !important; } body { background: white; color: black; } }
    </style>
</head>
<body class="p-4 pb-20">

    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-6 no-print">
            <div>
                <h1 class="text-2xl font-black text-green-500 italic uppercase">BambooArt Auditor Max</h1>
                <p class="text-[9px] font-bold text-gray-400 tracking-widest uppercase italic font-black">Laporan Penjualan Akurat (Pure Numbers)</p>
            </div>
            <div class="flex gap-2">
                <button onclick="location.reload()" class="bg-white/5 p-2 rounded-lg text-[10px] font-bold border border-white/10 uppercase font-black">üîÑ Sync Data</button>
                <button onclick="window.print()" class="bg-green-600 p-2 rounded-lg text-[10px] font-bold shadow-lg uppercase font-black">üìÑ Print</button>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="bg-green-700 p-6 rounded-[2rem] shadow-xl">
                <p class="text-[9px] font-black uppercase opacity-70 italic">Total Omzet Tahunan (U)</p>
                <h2 id="boxOmzet" class="text-3xl font-black italic">Rp 0</h2>
            </div>
            <div class="bg-amber-500 p-6 rounded-[2rem] shadow-xl text-black">
                <p class="text-[9px] font-black uppercase opacity-80 italic">Modal Mengendap (W x Q)</p>
                <h2 id="boxModal" class="text-3xl font-black italic">Rp 0</h2>
            </div>
            <div class="bg-sky-600 p-6 rounded-[2rem] shadow-xl">
                <p class="text-[9px] font-black uppercase opacity-70 italic">Produk Terdaftar</p>
                <h2 id="boxDatabase" class="text-3xl font-black italic">0 Item</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-10">
            <div class="md:col-span-3 glass-card p-6 h-64 relative border border-white/10">
                <canvas id="lineChart"></canvas>
            </div>
            <div class="md:col-span-1 flex flex-col gap-3 no-print">
                <a href="https://docs.google.com/spreadsheets/d/14ZCE5Vh3yCfBwJqztin6lwNRFfviPGFh7ThLQQMHTi4/edit" target="_blank" class="flex-1 flex items-center justify-center bg-white text-black rounded-3xl font-black uppercase text-[11px] border-b-4 border-green-600 px-4 text-center italic">üìù Edit Spreadsheet</a>
            </div>
        </div>

        <h3 class="text-lg font-black uppercase italic text-white mb-6 flex items-center gap-2">
            <span class="w-8 h-1 bg-green-500 inline-block"></span> 
            Penjualan Per Bulan (Nilai Rupiah)
        </h3>
        <div id="monthlyGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-10"></div>
    </div>

    <script>
        const sheetCsvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQXdrHU-IFBl2jmf3Unzy8Jb2Uh7VfK5uvX0OeO7Ivlc88QC6ahXNFJf1VlGWlTb7Mfp4xzeSY6BsXx/pub?output=csv";

        // Fungsi konversi angka murni (aman untuk format 100000)
        function cleanNum(val) {
            if (!val) return 0;
            // Menghapus karakter selain angka
            let num = parseInt(val.toString().replace(/[^0-9]/g, ''));
            return isNaN(num) ? 0 : num;
        }

        function syncData() {
            Papa.parse(sheetCsvUrl, {
                download: true,
                complete: function(results) {
                    const data = results.data;
                    const mGrid = document.getElementById('monthlyGrid');
                    
                    let gTotalOmzet = 0; 
                    let gTotalModalMacet = 0; 
                    let pCount = 0;
                    let chartValues = [];
                    mGrid.innerHTML = ''; 

                    // 1. HITUNG BOX DASHBOARD (Baris 3-20)
                    for (let i = 3; i <= 20; i++) {
                        if (data[i] && data[i][2]) {
                            pCount++;
                            const modal = cleanNum(data[i][16]); // Kolom Q
                            const totalU = cleanNum(data[i][20]); // Kolom U
                            const sisa  = cleanNum(data[i][22]); // Kolom W
                            
                            gTotalOmzet += totalU;
                            gTotalModalMacet += (sisa * modal);
                        }
                    }

                    const months = ['Januari','Februari','Maret','April','Mei','Juni','Juli','Agustus','September','Oktober','November','Desember'];

                    // 2. HITUNG Rincian & Total Omzet Per Bulan
                    months.forEach((mName, mIdx) => {
                        const colIdx = mIdx + 4; // Januari mulai di kolom E
                        let totalUangBulanIni = 0;
                        let barisRincianHtml = '';

                        for (let i = 3; i <= 20; i++) {
                            if (data[i] && data[i][2]) {
                                const qty = cleanNum(data[i][colIdx]);
                                const harga = cleanNum(data[i][19]); // Kolom T

                                if (qty > 0) {
                                    const subTotal = qty * harga;
                                    totalUangBulanIni += subTotal;

                                    barisRincianHtml += `
                                        <div class="item-row">
                                            <span class="font-bold uppercase italic">${data[i][2]} <span class="text-gray-400">(${qty})</span></span>
                                            <span class="text-green-400 font-black">Rp ${subTotal.toLocaleString('id-ID')}</span>
                                        </div>`;
                                }
                            }
                        }

                        mGrid.innerHTML += `
                            <div class="glass-card p-5 month-card">
                                <h4 class="text-green-500 font-black uppercase text-[11px] mb-3 tracking-wider">${mName}</h4>
                                <div class="flex-grow">
                                    ${barisRincianHtml || '<p class="text-[10px] opacity-20 italic">Belum ada laku</p>'}
                                </div>
                                <div class="border-t border-white/10 mt-4 pt-3 text-right">
                                    <p class="text-[8px] uppercase opacity-50 font-black">Total Omzet</p>
                                    <p class="text-white font-black italic text-sm">Rp ${totalUangBulanIni.toLocaleString('id-ID')}</p>
                                </div>
                            </div>`;
                        
                        chartValues.push(totalUangBulanIni);
                    });

                    document.getElementById('boxOmzet').innerText = "Rp " + gTotalOmzet.toLocaleString('id-ID');
                    document.getElementById('boxModal').innerText = "Rp " + gTotalModalMacet.toLocaleString('id-ID');
                    document.getElementById('boxDatabase').innerText = pCount + " Produk";
                    renderChart(chartValues);
                }
            });
        }

        let myChart;
        function renderChart(vals) {
            const ctx = document.getElementById('lineChart').getContext('2d');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Jan','Feb','Mar','Apr','Mei','Jun','Jul','Agu','Sep','Okt','Nov','Des'],
                    datasets: [{ 
                        data: vals, 
                        borderColor: '#22c55e', 
                        backgroundColor: 'rgba(34, 197, 94, 0.1)', 
                        fill: true, tension: 0.4, borderWidth: 4, pointRadius: 2 
                    }]
                },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false, 
                    plugins: { legend: { display: false } }, 
                    scales: { 
                        y: { display: true, beginAtZero: true, grid: { color: 'rgba(255,255,255,0.05)' } },
                        x: { grid: { display: false } } 
                    } 
                }
            });
        }
        syncData();
    </script>
</body>
</html>

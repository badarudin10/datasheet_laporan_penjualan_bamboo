<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BambooArt Search Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0b0f0c; color: white; background-image: url('https://www.transparenttextures.com/patterns/dark-wood.png'); }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 100; padding: 20px; overflow-y: auto; }
        .glass-card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1.5rem; }
        .month-card { border-top: 3px solid #22c55e; background: rgba(255,255,255,0.02); }
        input::placeholder { color: rgba(255,255,255,0.3); }
        @media print { .no-print { display: none !important; } body { background: white; color: black; } }
    </style>
</head>
<body class="p-4 pb-20">

    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-6 no-print">
            <div>
                <h1 class="text-2xl font-black text-green-500 italic uppercase tracking-tighter">BambooArt Search Edition</h1>
                <p class="text-[9px] font-bold text-gray-400 tracking-widest uppercase italic">Master Control v4.0</p>
            </div>
            <div class="flex gap-2">
                <button onclick="location.reload()" class="bg-white/5 p-2 rounded-lg text-[10px] font-bold border border-white/10">üîÑ REFRESH</button>
                <button onclick="window.print()" class="bg-green-600 p-2 rounded-lg text-[10px] font-bold shadow-lg uppercase">üìÑ PRINT</button>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="bg-green-700 p-6 rounded-[2rem] shadow-xl">
                <p class="text-[9px] font-bold uppercase opacity-70 italic font-black">Total Omzet Tahunan (U3-U20)</p>
                <h2 id="boxOmzet" class="text-3xl font-black italic">Rp 0</h2>
            </div>
            <div class="bg-amber-500 p-6 rounded-[2rem] shadow-xl text-black">
                <p class="text-[9px] font-bold uppercase opacity-80 italic font-black text-red-900">Database Produk</p>
                <h2 id="boxDatabase" class="text-3xl font-black italic">0 Item</h2>
            </div>
            <div class="bg-sky-600 p-6 rounded-[2rem] shadow-xl flex flex-col justify-center items-center">
                <a href="https://docs.google.com/spreadsheets/d/14ZCE5Vh3yCfBwJqztin6lwNRFfviPGFh7ThLQQMHTi4/edit" target="_blank" class="w-full bg-white text-black py-4 rounded-3xl font-black uppercase text-xs border-b-4 border-green-600 hover:bg-green-50 text-center no-print">üìù INPUT DATA SPREADSHEET</a>
            </div>
        </div>

        <div class="mb-8 no-print">
            <div class="relative max-w-md mx-auto">
                <input type="text" id="searchInput" onkeyup="searchProduct()" placeholder="Cari nama produk laku..." class="w-full bg-white/10 border border-white/20 p-4 pl-12 rounded-2xl text-sm focus:outline-none focus:border-green-500 focus:bg-white/20 transition-all font-bold">
                <span class="absolute left-4 top-4 opacity-30">üîç</span>
            </div>
        </div>

        <div class="glass-card p-6 h-64 relative mb-10 no-print">
            <canvas id="lineChart"></canvas>
        </div>

        <h3 class="text-lg font-black uppercase italic text-white mb-6 flex items-center gap-2">
            <span class="w-8 h-1 bg-green-500 inline-block"></span> 
            Penjualan Per Bulan
        </h3>
        <div id="monthlyGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-10"></div>
    </div>

    <script>
        const sheetCsvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQXdrHU-IFBl2jmf3Unzy8Jb2Uh7VfK5uvX0OeO7Ivlc88QC6ahXNFJf1VlGWlTb7Mfp4xzeSY6BsXx/pub?output=csv";

        function toNum(val) { if (!val || val === "") return 0; let clean = val.toString().replace(/[^0-9]/g, ''); return parseInt(clean) || 0; }

        function searchProduct() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let monthCards = document.querySelectorAll('.month-card');
            
            monthCards.forEach(card => {
                let items = card.querySelectorAll('.item-row');
                let foundInMonth = false;
                
                items.forEach(item => {
                    let text = item.textContent.toLowerCase();
                    if (text.includes(input)) {
                        item.style.display = "flex";
                        foundInMonth = true;
                    } else {
                        item.style.display = "none";
                    }
                });
                
                // Jika tidak ada satu pun item yang cocok di bulan itu, buat kotak bulan jadi transparan sedikit
                card.style.opacity = (foundInMonth || input === "") ? "1" : "0.2";
            });
        }

        function syncData() {
            Papa.parse(sheetCsvUrl, {
                download: true,
                complete: function(results) {
                    const data = results.data;
                    const header = data[2];
                    const idxJan = header.findIndex(h => h && h.toUpperCase().includes("JANUARI"));
                    const idxU = 20; 
                    const mGrid = document.getElementById('monthlyGrid');
                    
                    let grandTotalOmzet = 0;
                    let productCount = 0;
                    let mGridHtml = '';
                    let chartVals = [];

                    const months = ["JANUARI","FEBRUARI","MARET","APRIL","MEI","JUNI","JULI","AGUSTUS","SEPTEMBER","OKTOBER","NOVEMBER","DESEMBER"];

                    // Hitung Grand Total dari U3-U20
                    for (let i = 3; i <= 20; i++) {
                        if (data[i] && data[i][2]) {
                            grandTotalOmzet += toNum(data[i][idxU]);
                            productCount++;
                        }
                    }

                    // Render Rincian 12 Bulan
                    months.forEach((mName, mIdx) => {
                        let mList = '';
                        const targetCol = idxJan + mIdx;

                        for (let i = 3; i <= 20; i++) {
                            if (data[i] && data[i][2]) {
                                const qty = toNum(data[i][targetCol]);
                                if (qty > 0) {
                                    mList += `<div class="item-row flex justify-between text-[10px] py-1 border-b border-white/5 italic"><span>${data[i][2]}</span><span class="font-black text-green-400">${qty}</span></div>`;
                                }
                            }
                        }

                        mGridHtml += `
                            <div class="glass-card p-4 month-card">
                                <h4 class="text-green-500 font-black uppercase text-[10px] mb-2">${mName}</h4>
                                <div class="max-h-32 overflow-y-auto min-h-[50px]">${mList || '<p class="text-[9px] opacity-20 italic">0 terjual</p>'}</div>
                            </div>`;
                        
                        if (data[21]) { chartVals.push(toNum(data[21][targetCol])); }
                    });

                    document.getElementById('monthlyGrid').innerHTML = mGridHtml;
                    document.getElementById('boxOmzet').innerText = "Rp " + grandTotalOmzet.toLocaleString();
                    document.getElementById('boxDatabase').innerText = productCount + " Produk";
                    
                    renderChart(chartVals);
                }
            });
        }

        let myChart;
        function renderChart(vals) {
            const ctx = document.getElementById('lineChart').getContext('2d');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Jan','Feb','Mar','Apr','Mei','Jun','Jul','Agu','Sep','Okt','Nov','Des'],
                    datasets: [{ data: vals, borderColor: '#22c55e', backgroundColor: 'rgba(34, 197, 94, 0.1)', fill: true, tension: 0.4, borderWidth: 3 }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { ticks: { color: '#64748b', font: { size: 9 } } } } }
            });
        }
        syncData();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard BambooArt 2026</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-stone-50 p-6">
    <div class="max-w-6xl mx-auto">
        <div id="status-bar" class="mb-4 text-xs font-bold text-center p-2 bg-yellow-100 text-yellow-700 rounded">
            Sedang Memuat Data Dari Google Sheets...
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-sm border-t-4 border-green-600">
                <p class="text-gray-500 text-sm">Total Pendapatan</p>
                <h2 id="displayRev" class="text-3xl font-bold text-stone-800">Rp 0</h2>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border-t-4 border-blue-600">
                <p class="text-gray-500 text-sm">Total Barang Keluar</p>
                <h2 id="displaySold" class="text-3xl font-bold text-stone-800">0 Unit</h2>
            </div>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-sm mb-8">
            <canvas id="myChart" height="120"></canvas>
        </div>
    </div>

    <script>
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQXdrHU-IFBl2jmf3Unzy8Jb2Uh7VfK5uvX0OeO7Ivlc88QC6ahXNFJf1VlGWlTb7Mfp4xzeSY6BsXx/pub?gid=0&single=true&output=csv";

        function init() {
            Papa.parse(sheetUrl, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    const rows = results.data;
                    // Mencari baris yang mengandung kata 'TOTAL'
                    const totalRow = rows.find(r => 
                        Object.values(r).some(val => val && val.toString().toUpperCase().includes('TOTAL'))
                    );

                    if (totalRow) {
                        updateUI(totalRow);
                        document.getElementById('status-bar').className = "mb-4 text-xs font-bold text-center p-2 bg-green-100 text-green-700 rounded";
                        document.getElementById('status-bar').innerText = "✅ Data Berhasil Disinkronkan";
                    } else {
                        document.getElementById('status-bar').innerText = "⚠️ Baris 'TOTAL' tidak ditemukan di Sheets";
                    }
                }
            });
        }

        function updateUI(row) {
            // Kita ambil data berdasarkan posisi kolom jika nama kolom berubah
            const values = Object.values(row);
            
            // Total Harga biasanya ada di kolom terakhir atau dekat situ
            document.getElementById('displayRev').innerText = "Rp " + (row['Total Harga Terjual'] || values[values.length - 1]);
            document.getElementById('displaySold').innerText = (row['Total Barang Keluar Pertahun'] || values[values.length - 3]) + " Unit";

            // Ambil data bulanan (asumsi kolom Keluar ada di index 4 sampai 15)
            const monthlyData = values.slice(4, 16).map(v => parseInt(v.toString().replace(/\D/g,'')) || 0);
            renderChart(monthlyData);
        }

        let chart;
        function renderChart(data) {
            const ctx = document.getElementById('myChart').getContext('2d');
            if(chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Jan','Feb','Mar','Apr','Mei','Jun','Jul','Agu','Sep','Okt','Nov','Des'],
                    datasets: [{
                        label: 'Penjualan Per Bulan',
                        data: data,
                        backgroundColor: '#166534'
                    }]
                }
            });
        }

        init();
    </script>
</body>
</html>

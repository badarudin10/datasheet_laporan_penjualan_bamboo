<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BambooArt Dashboard 2026 - Fix</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #1a2a1f; background-image: url('https://www.transparenttextures.com/patterns/dark-wood.png'); color: white; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1rem; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <div class="flex items-center gap-3">
                <div class="bg-green-600 p-2 rounded-lg font-bold">BA</div>
                <h1 class="text-2xl font-bold tracking-tight">BambooArt Dashboard</h1>
            </div>
            <div class="bg-black/30 border border-white/20 px-4 py-2 rounded text-sm font-bold text-green-400">âœ… Live 2026</div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-green-600 p-6 rounded-lg shadow-lg">
                <p class="text-[10px] font-bold uppercase mb-1 opacity-80">Total Omzet Tahunan</p>
                <h2 id="displayRev" class="text-2xl font-black italic">Memuat...</h2>
            </div>
            <div class="bg-sky-500 p-6 rounded-lg shadow-lg">
                <p class="text-[10px] font-bold uppercase mb-1 opacity-80">Total Unit Terjual</p>
                <h2 id="displaySold" class="text-3xl font-black italic">Memuat...</h2>
            </div>
            <div class="bg-red-500 p-6 rounded-lg shadow-lg text-white">
                <p class="text-[10px] font-bold uppercase mb-1 opacity-80">Stok Tersedia</p>
                <h2 id="displayStock" class="text-2xl font-black italic">Memuat...</h2>
            </div>
        </div>

        <div class="glass-card p-6 mb-8">
            <h3 class="text-lg font-bold mb-4 italic text-green-400 border-l-4 border-green-500 pl-3">Grafik Penjualan Bulanan</h3>
            <div class="h-64"><canvas id="lineChart"></canvas></div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12 text-gray-800">
            <div class="bg-white rounded-xl overflow-hidden shadow-lg"><img src="https://i.ibb.co.com/4gR5NNnp/Miniatur-kapal-pinisi-1.jpg"><p class="p-4 font-bold text-center">Kapal Pinisi</p></div>
            <div class="bg-white rounded-xl overflow-hidden shadow-lg"><img src="https://i.ibb.co.com/qFDymm26/Miniatur-rumah-bandingkan-tangsel.jpg"><p class="p-4 font-bold text-center text-center">Rumah Detail</p></div>
            <div class="bg-white rounded-xl overflow-hidden shadow-lg text-center text-center"><img src="https://i.ibb.co.com/5WrwFN4t/9de096e15a7a9b136e3a95f29388c979.jpg"<p class="p-4 font-bold">Mobil Klasik</p></div>
        </div>

        <div class="glass-card overflow-hidden">
            <div class="p-4 bg-white/5 font-bold text-sm uppercase text-green-400 border-b border-white/10">Inventory Detail</div>
            <table class="w-full text-left text-xs">
                <thead class="bg-white/5 text-green-400 uppercase"><tr class="border-b border-white/10"><th class="p-4">Produk</th><th class="p-4 text-center">Terjual</th><th class="p-4 text-center">Stok</th><th class="p-4 text-right">Status</th></tr></thead>
                <tbody id="inventoryBody" class="divide-y divide-white/5 text-gray-300"></tbody>
            </table>
        </div>
    </div>

    <script>
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQXdrHU-IFBl2jmf3Unzy8Jb2Uh7VfK5uvX0OeO7Ivlc88QC6ahXNFJf1VlGWlTb7Mfp4xzeSY6BsXx/pub?output=csv";

        function syncData() {
            Papa.parse(sheetUrl, {
                download: true,
                complete: function(results) {
                    const data = results.data;
                    
                    // Mencari baris TOTAL secara lebih spesifik
                    const totalRow = data.find(r => r[2] && r[2].toString().toUpperCase().trim() === "TOTAL");

                    if (totalRow) {
                        // Bersihkan angka dari simbol Rp atau Titik agar tidak terbaca sebagai teks
                        const cleanRev = totalRow[20] ? totalRow[20] : "0";
                        const cleanSold = totalRow[18] ? totalRow[18] : "0";
                        const cleanStock = totalRow[17] ? totalRow[17] : "0";

                        document.getElementById('displayRev').innerText = "Rp " + cleanRev;
                        document.getElementById('displaySold').innerText = cleanSold;
                        document.getElementById('displayStock').innerText = cleanStock;

                        // Data Bulanan (E-P)
                        const monthlyValues = [];
                        for(let i=4; i<=15; i++) {
                            let val = totalRow[i] ? totalRow[i].toString().replace(/[^\d]/g, '') : "0";
                            monthlyValues.push(parseInt(val) || 0);
                        }
                        renderChart(monthlyValues);
                    }

                    const tbody = document.getElementById('inventoryBody');
                    tbody.innerHTML = '';
                    data.forEach((row, i) => {
                        if (i > 2 && row[2] && row[2].toString().toUpperCase().trim() !== "TOTAL" && row[2].trim() !== "" && row[2] !== "NAMA PRODUK") {
                            const stok = parseInt(row[17]) || 0;
                            tbody.innerHTML += `
                                <tr class="hover:bg-white/5 transition">
                                    <td class="p-4 font-bold text-white">${row[2]}</td>
                                    <td class="p-4 text-center text-blue-300 font-bold">${row[18] || 0}</td>
                                    <td class="p-4 text-center">${stok}</td>
                                    <td class="p-4 text-right"><span class="px-2 py-1 rounded text-[9px] font-bold ${stok < 10 ? 'bg-red-500/20 text-red-400' : 'bg-green-500/20 text-green-400'}">${stok < 10 ? 'RE-STOCK' : 'AMAN'}</span></td>
                                </tr>`;
                        }
                    });
                }
            });
        }

        let myChart;
        function renderChart(vals) {
            const ctx = document.getElementById('lineChart');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Jan','Feb','Mar','Apr','Mei','Jun','Jul','Agu','Sep','Okt','Nov','Des'],
                    datasets: [{
                        data: vals, borderColor: '#ffffff', backgroundColor: 'rgba(255, 255, 255, 0.1)', fill: true, tension: 0.4, borderWidth: 3, pointRadius: 4
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { ticks: { color: '#fff', font: {size: 10} }, grid: { display: false } } } }
            });
        }

        syncData();
        setInterval(syncData, 300000);
    </script>
</body>
</html>

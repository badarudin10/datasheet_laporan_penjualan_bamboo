<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BambooArt Pro Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0d110e; color: white; background-image: url('https://www.transparenttextures.com/patterns/dark-wood.png'); }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 100; padding: 20px; overflow-y: auto; }
        .glass-card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 2rem; }
        tr:nth-child(even) { background: rgba(255,255,255,0.02); }
    </style>
</head>
<body class="p-4 pb-32">

    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-black text-green-500 italic uppercase tracking-tighter">BambooArt Control</h1>
            <button onclick="location.reload()" class="bg-white/10 px-4 py-2 rounded-xl text-[10px] font-bold">üîÑ REFRESH</button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-green-700 p-6 rounded-[2rem] shadow-xl">
                <p class="text-[10px] font-bold uppercase opacity-70 italic">Total Omzet</p>
                <h2 id="boxOmzet" class="text-3xl font-black italic">Rp 0</h2>
                <button onclick="openModal('modOmzet')" class="mt-3 text-[9px] font-bold bg-black/20 px-4 py-1 rounded-full">RINCIAN LAKU</button>
            </div>
            <div class="bg-amber-500 p-6 rounded-[2rem] shadow-xl text-black">
                <p class="text-[10px] font-bold uppercase opacity-70 italic">Modal Mengendap</p>
                <h2 id="boxModal" class="text-3xl font-black italic">Rp 0</h2>
                <button onclick="openModal('modMacet')" class="mt-3 text-[9px] font-bold bg-black/20 px-4 py-1 rounded-full">RINCIAN MACET</button>
            </div>
            <div class="bg-sky-600 p-6 rounded-[2rem] shadow-xl">
                <p class="text-[10px] font-bold uppercase opacity-70 italic">Data Produk</p>
                <h2 id="boxDatabase" class="text-3xl font-black italic">0 Item</h2>
                <button onclick="openModal('modFullDb')" class="mt-3 text-[9px] font-bold bg-black/20 px-4 py-1 rounded-full">DATABASE TOTAL</button>
            </div>
        </div>

        <div class="mb-10">
            <a href="https://docs.google.com/spreadsheets/d/14ZCE5Vh3yCfBwJqztin6lwNRFfviPGFh7ThLQQMHTi4/edit" target="_blank" class="block w-full bg-white text-black text-center p-5 rounded-[2rem] font-black uppercase text-sm border-b-8 border-green-600 hover:bg-green-50 transition">
                üìù INPUT DATA SPREADSHEET
            </a>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
            <div class="glass-card overflow-hidden h-56 relative border-2 border-white/10">
                <img src="kapal.jpg" class="w-full h-full object-cover opacity-70" onerror="this.src='https://images.unsplash.com/photo-1594818379496-da1e345b0ded?auto=format&fit=crop&q=80&w=600'">
                <div class="absolute bottom-4 left-6 font-black italic text-xl uppercase tracking-tighter">Koleksi Kapal</div>
            </div>
            <div class="glass-card overflow-hidden h-56 relative border-2 border-white/10">
                <img src="rumah.jpg" class="w-full h-full object-cover opacity-70" onerror="this.src='https://images.unsplash.com/photo-1582268611958-ebfd161ef9cf?auto=format&fit=crop&q=80&w=600'">
                <div class="absolute bottom-4 left-6 font-black italic text-xl uppercase tracking-tighter">Miniatur Rumah</div>
            </div>
        </div>
    </div>

    <div id="modOmzet" class="modal">
        <div class="max-w-4xl mx-auto">
            <div class="flex justify-between items-center mb-6"><h2 class="text-2xl font-black text-green-500 italic">RINCIAN PENJUALAN</h2><button onclick="closeModal('modOmzet')" class="text-4xl">&times;</button></div>
            <div class="glass-card overflow-hidden text-sm">
                <table class="w-full text-left">
                    <thead class="bg-green-700 font-bold uppercase italic text-[10px]"><tr><th class="p-4">Produk</th><th class="p-4 text-center">Laku</th><th class="p-4 text-right">Uang Masuk</th></tr></thead>
                    <tbody id="tableOmzet" class="divide-y divide-white/10"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modMacet" class="modal">
        <div class="max-w-4xl mx-auto">
            <div class="flex justify-between items-center mb-6"><h2 class="text-2xl font-black text-amber-500 italic">MODAL MENGENDAP</h2><button onclick="closeModal('modMacet')" class="text-4xl">&times;</button></div>
            <div class="glass-card overflow-hidden text-sm">
                <table class="w-full text-left">
                    <thead class="bg-amber-600 text-black font-bold uppercase italic text-[10px]"><tr><th class="p-4">Produk</th><th class="p-4 text-center">Stok</th><th class="p-4 text-right">Uang Macet</th></tr></thead>
                    <tbody id="tableMacet" class="divide-y divide-white/10"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modFullDb" class="modal">
        <div class="max-w-5xl mx-auto">
            <div class="flex justify-between items-center mb-6"><h2 class="text-2xl font-black text-sky-500 italic">DATABASE KESELURUHAN</h2><button onclick="closeModal('modFullDb')" class="text-4xl">&times;</button></div>
            <div class="glass-card overflow-hidden text-[11px]">
                <table class="w-full text-left">
                    <thead class="bg-sky-800 font-black uppercase italic">
                        <tr><th class="p-3">Nama Produk</th><th class="p-3 text-center">Modal</th><th class="p-3 text-center">Stok</th><th class="p-3 text-center">Terjual</th><th class="p-3 text-center">Harga Jual</th><th class="p-3 text-right">Total Aset</th></tr>
                    </thead>
                    <tbody id="tableFullDb" class="divide-y divide-white/10"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const sheetCsvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQXdrHU-IFBl2jmf3Unzy8Jb2Uh7VfK5uvX0OeO7Ivlc88QC6ahXNFJf1VlGWlTb7Mfp4xzeSY6BsXx/pub?output=csv";

        function openModal(id) { document.getElementById(id).style.display = 'block'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function toNum(val) { if (!val) return 0; let clean = val.toString().replace(/[^0-9]/g, ''); return parseInt(clean) || 0; }

        function syncData() {
            Papa.parse(sheetCsvUrl, {
                download: true,
                complete: function(results) {
                    const data = results.data;
                    const tOmzet = document.getElementById('tableOmzet');
                    const tMacet = document.getElementById('tableMacet');
                    const tFull = document.getElementById('tableFullDb');
                    let tMacetVal = 0; let count = 0;

                    tOmzet.innerHTML = ''; tMacet.innerHTML = ''; tFull.innerHTML = '';

                    const totalRow = data.find(r => r[2] && r[2].toString().toUpperCase().trim() === "TOTAL");
                    if (totalRow) { document.getElementById('boxOmzet').innerText = "Rp " + totalRow[20]; }

                    data.forEach((row, i) => {
                        if (i > 2 && row[2] && !row[2].toUpperCase().includes("TOTAL") && row[2].trim() !== "" && row[2] !== "NAMA PRODUK") {
                            count++;
                            const nama = row[2];
                            const mod = toNum(row[16]);
                            const stk = toNum(row[17]);
                            const laku = toNum(row[18]);
                            const jual = toNum(row[19]);
                            const aset = stk * mod;

                            // Full Database
                            tFull.innerHTML += `<tr><td class="p-3 font-bold uppercase">${nama}</td><td class="p-3 text-center">Rp ${mod.toLocaleString()}</td><td class="p-3 text-center">${stk}</td><td class="p-3 text-center font-bold text-green-400">${laku}</td><td class="p-3 text-center">Rp ${jual.toLocaleString()}</td><td class="p-3 text-right font-black text-sky-400">Rp ${aset.toLocaleString()}</td></tr>`;

                            // Omzet
                            if (laku > 0) {
                                tOmzet.innerHTML += `<tr><td class="p-4 font-bold uppercase">${nama}</td><td class="p-4 text-center">${laku} Unit</td><td class="p-4 text-right font-black">Rp ${(laku * jual).toLocaleString()}</td></tr>`;
                            }

                            // Macet
                            if (laku < 5) {
                                tMacetVal += aset;
                                tMacet.innerHTML += `<tr><td class="p-4 font-bold uppercase">${nama}</td><td class="p-4 text-center font-bold text-red-500">${stk} Unit</td><td class="p-4 text-right font-black text-amber-500">Rp ${aset.toLocaleString()}</td></tr>`;
                            }
                        }
                    });

                    document.getElementById('boxModal').innerText = "Rp " + tMacetVal.toLocaleString();
                    document.getElementById('boxDatabase').innerText = count + " Item";
                }
            });
        }
        syncData();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard BambooArt 2026</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-stone-100 p-4 md:p-8">
    <div class="max-w-5xl mx-auto">
        <header class="mb-6 flex justify-between items-center bg-white p-6 rounded-2xl shadow-sm border-b-4 border-green-600">
            <div>
                <h1 class="text-2xl font-bold text-stone-800">üìä Penjualan BambooArt</h1>
                <p id="status-text" class="text-xs text-orange-500 font-bold">Menghubungkan ke Sheets...</p>
            </div>
            <button onclick="window.print()" class="bg-stone-800 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-black transition">Cetak Laporan</button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div class="bg-white p-6 rounded-2xl shadow-sm">
                <p class="text-gray-400 text-xs uppercase tracking-widest mb-1">Total Pendapatan</p>
                <h2 id="displayRev" class="text-3xl font-black text-green-700">Rp 0</h2>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm">
                <p class="text-gray-400 text-xs uppercase tracking-widest mb-1">Total Unit Terjual</p>
                <h2 id="displaySold" class="text-3xl font-black text-stone-800">0</h2>
            </div>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-sm border border-stone-200">
            <h3 class="text-center text-xs font-bold text-stone-400 uppercase mb-4">Grafik Penjualan Bulanan (Unit)</h3>
            <canvas id="myChart" height="120"></canvas>
        </div>
    </div>

    <script>
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQXdrHU-IFBl2jmf3Unzy8Jb2Uh7VfK5uvX0OeO7Ivlc88QC6ahXNFJf1VlGWlTb7Mfp4xzeSY6BsXx/pub?output=csv";

        function init() {
            Papa.parse(sheetUrl, {
                download: true,
                header: false, // Kita set false dulu karena data Akang punya baris kosong di atas
                skipEmptyLines: true,
                complete: function(results) {
                    const rows = results.data;
                    // Cari baris yang berisi kata "TOTAL"
                    const totalRow = rows.find(r => r.some(cell => cell && cell.toString().toUpperCase() === 'TOTAL'));

                    if (totalRow) {
                        updateUI(totalRow);
                        document.getElementById('status-text').innerText = "‚úÖ DATA SINKRON";
                        document.getElementById('status-text').className = "text-xs text-green-600 font-bold";
                    } else {
                        document.getElementById('status-text').innerText = "‚ö†Ô∏è Baris 'TOTAL' tidak terbaca";
                    }
                }
            });
        }

        function updateUI(row) {
            // Berdasarkan struktur data Akang:
            // Kolom index 18 = Total Keluar Pertahun
            // Kolom index 20 = Total Harga Terjual
            const totalSold = row[18] || "0";
            const totalRev = row[20] || "0";
            
            // Ambil data bulanan (Januari di index 4 sampai Desember di index 15)
            const monthlyData = [];
            for(let i=4; i<=15; i++) {
                let val = row[i] ? row[i].toString().replace(/\D/g,'') : "0";
                monthlyData.push(parseInt(val) || 0);
            }

            document.getElementById('displayRev').innerText = "Rp " + totalRev;
            document.getElementById('displaySold').innerText = totalSold + " Unit";
            
            renderChart(monthlyData);
        }

        let chart;
        function renderChart(data) {
            const ctx = document.getElementById('myChart').getContext('2d');
            if(chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Jan','Feb','Mar','Apr','Mei','Jun','Jul','Agu','Sep','Okt','Nov','Des'],
                    datasets: [{
                        label: 'Unit',
                        data: data,
                        backgroundColor: '#15803d',
                        borderRadius: 6
                    }]
                },
                options: { 
                    plugins: { legend: { display: false } },
                    scales: { y: { beginAtZero: true } }
                }
            });
        }

        init();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>BambooArt - FINAL FIX</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; }
        .box { background: rgba(255,255,255,0.05); border-radius: 15px; padding: 20px; border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="p-5">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-5 text-green-400">BAMBOOART DASHBOARD</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
            <div class="box border-l-4 border-green-500">
                <p class="text-xs uppercase text-gray-400">Total Omzet (Dari Kolom P)</p>
                <h2 id="omzetHeader" class="text-3xl font-bold">Memuat...</h2>
            </div>
            <div class="box border-l-4 border-amber-500">
                <p class="text-xs uppercase text-gray-400">Modal Mengendap (Stock x Modal)</p>
                <h2 id="modalHeader" class="text-3xl font-bold">Memuat...</h2>
            </div>
        </div>

        <div class="box">
            <h3 class="font-bold mb-4 border-b border-white/10 pb-2 uppercase text-sm">Rincian Data Produk (Sesuai Spreadsheet)</h3>
            <div class="overflow-x-auto">
                <table class="w-full text-left text-xs">
                    <thead>
                        <tr class="text-gray-400 uppercase">
                            <th class="p-2">Produk</th>
                            <th class="p-2">Modal (C)</th>
                            <th class="p-2 text-center">Laku (Q)</th>
                            <th class="p-2 text-center">Sisa (R)</th>
                            <th class="p-2 text-right">Modal Macet</th>
                        </tr>
                    </thead>
                    <tbody id="tabelBody"></tbody>
                </table>
            </div>
        </div>
        
        <p class="text-[10px] mt-10 text-gray-600 text-center uppercase tracking-widest">Sinkronisasi Otomatis dengan Kolom B, C, Q, R</p>
    </div>

    <script>
        const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQXdrHU-IFBl2jmf3Unzy8Jb2Uh7VfK5uvX0OeO7Ivlc88QC6ahXNFJf1VlGWlTb7Mfp4xzeSY6BsXx/pub?output=csv";

        Papa.parse(url, {
            download: true,
            complete: function(results) {
                const data = results.data;
                let tBody = document.getElementById('tabelBody');
                let totalOmzet = 0;
                let totalModalMacet = 0;

                tBody.innerHTML = "";

                data.forEach((row, i) => {
                    // Hanya baca jika Kolom B (Produk) ada isinya dan bukan judul/omzet
                    if (i > 2 && row[1] && row[1].trim() !== "" && !row[1].toUpperCase().includes("OMZET")) {
                        let nama = row[1]; // Kolom B
                        let modalSatuan = parseInt((row[2] || "0").replace(/[^\d]/g, '')) || 0; // Kolom C
                        let laku = parseInt(row[16]) || 0; // Kolom Q
                        let sisa = parseInt(row[17]) || 0; // Kolom R
                        let asetMati = sisa * modalSatuan;

                        totalModalMacet += asetMati;

                        tBody.innerHTML += `
                            <tr class="border-b border-white/5">
                                <td class="p-2 font-bold">${nama}</td>
                                <td class="p-2 text-gray-400">Rp ${modalSatuan.toLocaleString()}</td>
                                <td class="p-2 text-center text-green-400 font-bold">${laku}</td>
                                <td class="p-2 text-center text-amber-500 font-bold">${sisa}</td>
                                <td class="p-2 text-right font-bold">Rp ${asetMati.toLocaleString()}</td>
                            </tr>
                        `;
                    }

                    // Cari baris OMZET untuk ambil total pendapatan
                    if (row[1] && row[1].toUpperCase().trim() === "OMZET") {
                        totalOmzet = parseInt((row[15] || "0").replace(/[^\d]/g, '')) || 0; // Kolom P
                    }
                });

                document.getElementById('omzetHeader').innerText = "Rp " + totalOmzet.toLocaleString();
                document.getElementById('modalHeader').innerText = "Rp " + totalModalMacet.toLocaleString();
            }
        });
    </script>
</body>
</html>
